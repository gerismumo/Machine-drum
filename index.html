<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="drum-machine">
    <div id="display"></div>
    <div class="drum-pad" id="Q">
      Q
      <audio class="clip" src="audio/Heater-1.mp3" id="Q" controls></audio>
    </div>
    <div class="drum-pad" id="W">
      W
      <audio class="clip" src="audio/Heater-2.mp3" id="W" controls></audio>
    </div>
    <div class="drum-pad" id="E">
      E
      <audio class="clip" src="audio/Heater-3.mp3" id="E" controls></audio>
    </div>
    <div class="drum-pad" id="A">
      A
      <audio class="clip" src="audio/Heater-4_1.mp3" id="A" controls></audio>
    </div>
    <div class="drum-pad" id="S">
      S
      <audio class="clip" src="audio/Heater-6.mp3" id="S" controls></audio>
    </div>
    <div class="drum-pad" id="D">
      D
      <audio class="clip" src="audio/Dsc_Oh.mp3" id="D" controls></audio>
    </div>
    <div class="drum-pad" id="Z">
      Z
      <audio class="clip" src="audio/Kick_n_Hat.mp3" id="Z" controls></audio>
    </div>
    <div class="drum-pad" id="X">
      X
      <audio class="clip" src="audio/RP4_KICK_1.mp3" id="X" controls></audio>
    </div>
    <div class="drum-pad" id="C">
      C
      <audio class="clip" src="audio/Cev_H2.mp3" id="C" controls></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
